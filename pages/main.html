<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Heng - Imbibitor Lunae Guide</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div id="main-container">

        <!-- Title -->
        <h1 style="text-align: center; width: 100vw">Dan Heng - Imbibitor Lunae Guide</h1> <hr>

        <!-- DHIL Splash Art -->
        <img class="ppf" src="../images/DHIL-splash-art.png" alt="">

        <!-- Stat Comparison Tables -->
        <div id="stat-comparisons">
            <div>
                <form class="info">
                    <h4 style="font-size: larger;">Level 1 Stats</h4>
                        <table id="lvl-1-stats">
                            <tr class="break">
                                <td><label>Health</label> <div>168</div></td>
                                <td><label>Defense</label> <div>49</div></td>
                                <td><label>Attack</label> <div>95</div></td>
                                <td><label>Speed</label> <div>102</div></td>
                                <td><label>Break Effect</label> <div>0%</div></td>
                                <td><label>Max Energy</label> <div>140</div></td>
                                <td><label>Energy Regeneration Rate</label> <div>100%</div></td>
                                <td><label>Effect Resistance</label> <div>0%</div></td>
                            </tr>
                        </table>
                </form>
            </div>
            <div>
                <form class="info">
                    <h4 style="font-size: larger;">Level 80 Stats</h4>
                        <table id="lvl-1-stats">
                            <tr class="break">
                                <td><label>Health</label> <div>1241</div></td>
                                <td><label>Defense</label> <div>363</div></td>
                                <td><label>Attack</label> <div>698</div></td>
                                <td><label>Speed</label> <div>102</div></td>
                                <td><label>Break Effect</label> <div>41.4%</div></td>
                                <td><label>Max Energy</label> <div>140</div></td>
                                <td><label>Energy Regeneration Rate</label> <div>100%</div></td>
                                <td><label>Effect Resistance</label> <div>23.7%</div></td>
                            </tr>
                        </table>
                </form>
            </div>
        </div>
        <!--  -->
        <div>

        </div>
    </div>
</body>
</html>
